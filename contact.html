            <div class="container-fluid">
                <a class="navbar-brand" href="#">Emiel Verbeeck</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar" aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center"
                    id="navbar">
                    <ul class="navbar-nav me-auto mb-2">
                        <li class="nav-item">

                        </li>
                    </div>

            </nav>
            <div class="jumbotron m-4 p-3 rounded-3">
                <h1 class="display-4">Contact</h1>
                <p class="lead">Laat een berichtje achter!</p>
                <hr class="my-4">
                <form>
                    <div class="row">
                        <div class="form-group col-ms-9 col-md-9 col-lg-4
                            col-xl-4">
                            <label for="naam">Naam</label>
                            <input type="text" class="form-control"
                                id="naam" placeholder="Doe" required>
                        </div>
                        <div class="form-group col-ms-9 col-md-9 col-lg-4
                            col-xl-4">
                            <label for="voornaam">Voornaam</label>
                            <input type="text" class="form-control"
                                id="email" placeholder="John" required>
                        </div>
                    </div>
                    <div class="form-group col-ms-9 col-md-9 col-lg-6
                        col-xl-6 mt-2">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control"
                            id="email"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="multipleSelect">Selecteer service('s)</label>
                        <select multiple class="form-control"
                            id="multipleSelect">
                            <option>C#</option>
                            <option>Bootstrap</option>
                            <option>JS</option>
                            <option>CSS</option>
                            <option>SQL</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="textArea">Bericht:</label>
                        <textarea class="form-control"
                            id="textArea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger mt-2">Verstuur</button>
                </form>
            </div>


            <script src="bootstrap/js/bootstrap.bundle.js"></script>
        </body>
